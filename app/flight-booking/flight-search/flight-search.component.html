<h1>Flight Search!</h1>

<form>
    <div class="form-group">
        <label>From</label>
        <input class="form-control" [(ngModel)]="from" name="from">
    </div>
    <div class="form-group">
        <label>To</label>
        <input class="form-control" [(ngModel)]="to" name="to">
    </div>
    <div class="form-group">
        <button
                class="btn btn-primary"
                name="btnSearch"
                [disabled]="!from || !to"
                (click)="search()">Search</button>
    </div>

</form>

<div class="row">
    <div *ngFor="let f of flights" class="col-sm-6 col-md-4 col-lg-3 ">
        <flight-card [item]="f"
                     [(selectedItem)]="selectedFlight">
        </flight-card>

        <!--
        [selectedItem]="selectedFlight"
                     (selectedItemChange)="selectedFlight = $event"
        -->

        <alt-flight-card
                [item]="f"
                [selected]="f == selectedFlight"
                (selectedChange)="selectedFlight = f">
        </alt-flight-card>

    </div>
</div>
